<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First name: *</label>
        <input type="text" name="first_name" id="first_name">
    </div>  
    <br>
    <div>
        <label for="last_name">Last name: *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <br>
    <div>
        <label for="email_address">Email Address *</label>
        <input type="text" name="email_address" id="email_address">
    </div>
    <br>
    <div>
        <label for="password">Password *</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <br>
    <div>
        <label for="dob">Birthday:</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <p>
            <strong>Gender Identity:</strong>
        </p>
        <input type="checkbox" name="Gender Identity" id="Gender Identity">
        <label for="Gender Identity">Male</label>
        <input type="checkbox" name="Gender Identity" id="Gender Identity">
        <label for="Gender Identity">Female</label>
        <input type="checkbox" name="Gender Identity" id="Gender Identity">
        <label for="Gender Identity">Non-bionary</label>
        <input type="checkbox" name="Gender Identity" id="Gender Identity">
        <label for="Gender Identity">I prefer not to answer</label>
    </div>
    <div>
        <label for="A short description about myself"></label>
        <input type="text" name="A short description about myself" id="A short description about myself">
    </div>
    <div>
        <label for="favorite_language">Favorite Language</label>
        <input type="radio" name="favorite_language" id="favorite_language">
    </div>
    <br>
    <div>
        <input type="checkbox" name="bla" id="bla">
        <label for="bla">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>
    <input type="button" value="Creat Account">
    <br><br>
    * Indicates a required field
</body>
</html>
